<body class="${interface.application.body.class}">
	<div class="headerdiv" id="headerdiv"
		style="position: absolute; z-index: 1;">
		<iframe src="${interface.application.link.www_domain.inc}/head.html"
			name="head" id="head" frameborder="0" marginwidth="0px"
			marginheight="0px" scrolling="no" width="100%"
			style="position: absolute; z-index: 1; height: 57px;"> Your
			browser does not support inline frames or is currently configured not
			to display inline frames. Content can be viewed at actual source
			page: http://www.ebi.ac.uk/inc/head.html </iframe>
	</div>
	<noscript>
		<div id="ae_noscript" class="ae_contents_frame ae_assign_font">
			<div class="ae_center_box">
				<div id="ae_contents_box_915px">
					<div class="ae_error_area">BioSamples uses JavaScript for
						better data handling and enhanced representation. Please enable
						JavaScript if you want to continue browsing ArrayExpress.</div>
				</div>
			</div>
		</div>
	</noscript>



	<div id="bs_contents" class="bs_contents_frame">

		<div id="bs_contents_box_100pc">
			<div id="bs_contents_container">

				<div id="bs_navi">
					<a href="http://www.ebi.ac.uk/">EBI</a> &gt; <a href="/biosamples/">BioSamples</a>
				</div>
				<!-- </div> -->
				<div id="bs_keywords_filters_area">


					<div id="bs_keywords_filters_box">



						<div class="form_outer">
							<div class="form_top">
								<div class="form_bottom">
									<div class="form_left">
										<div class="form_right">
											<div class="form_bottom_left">
												<div class="form_bottom_right">
													<div class="form_top_left">
														<div class="form_top_right">
															<div id="bs_query_box">
																<form id="bs_query_form" method="get"
																	action="browse.html">
																	<table border="0"><tr><td>
																	<fieldset id="bs_keywords_fset">
																		<label for="bs_keywords">Query BioSample
																			Database at EBI [<a
																			href="javascript:aeClearField('#bs_keywords')">clear</a>]
																		</label> <input id="bs_keywords" type="text" name="keywords"
																			value="" maxlength="200" class="bs_assign_font"
																			autocomplete="off" /> 
																

																	</fieldset>
																	</td>
																	<td valign="middle">
																				Sort by:
																			<select name="sortby">
																			<option value="" selected>Relevance</option>
																			<option value="id">Accession</option>
																			<option value="description">Description</option>
																			<option value="samples">Samples</option>
																		</select>
																	</td>
																	</tr>
																	</table>
																	
																	<div id="bs_submit_box">
																		<input id="bs_query_submit" type="submit"
																			value="Query" />
																	</div>
																	<div id="bs_results_stats">
																		<div id="bs_results_stats_fromto"></div>
																		<div id="bs_results_pager"></div>
																	</div>
																</form>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



				<div id="bs_results_area">
					<table id="bs_results_table" border="0" cellpadding="0"
						cellspacing="0">
						<thead>
							<tr>
								<th class="bs_results_accession sortable bs_results_id"
									id="bs_results_header_id"><a
									href="javascript:aeSort('id')"
									title="Click to sort by accession"><div
											class="table_header_inner">Accession</div></a> <!-- <img
								src="/arrayexpress/assets/images/mini_arrow_up.gif" width="12"
								height="16" alt="^"> --></th>
								<th
									class="bs_results_description sortable bs_results_description"
									id="bs_results_header_description"><a
									href="javascript:aeSort('description')"
									title="Click to sort by description"><div
											class="table_header_inner">Description</div></a></th>
								<th class="bs_results_samples sortable bs_results_samples"
									id="bs_results_header_samples"><a
									href="javascript:aeSort('samples')"
									title="Click to sort by accession"><div
											class="table_header_inner">Samples</div></a></th>
							</tr>
						</thead>
						<tbody id="bs_results_tbody">


							<!-- ,th
																					class="table_header_box sortable bs_results_accession"
																					id="bs_results_header_accession"><a
																					href="javascript:aeSort('accession')"
																					title="Click to sort by accession">
																						<div class="table_header_border_left">
																							<div class="table_header_border_right">
																								<div class="table_header_inner">
																									<div class="table_header_label">Accession
																									</div>
																								</div>
																							</div>
																						</div>
																				</a></th> -->

						</tbody>
					</table>


				</div>

			</div>
		</div>
	</div>
	<div id="ebi_footer">
		<iframe src="${interface.application.link.www_domain.inc}/foot.html"
			name="foot" frameborder="0" marginwidth="0px" marginheight="0px"

			Your browser does not support inline frames or is currently
