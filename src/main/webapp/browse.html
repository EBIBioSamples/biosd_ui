<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en-GB"/>
    <meta http-equiv="Window-target" content="_top"/>
    <meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/"/>
    <title>EBI - ArrayExpress - Browse</title>
    <link rel="SHORTCUT ICON" href="http://www.ebi.ac.uk/bookmark.ico"/>
    <link rel="stylesheet" href="assets/stylesheets/ae.css" type="text/css"/>
    <script src="assets/scripts/jquery-1.2.3.js" type="text/javascript"></script>
    <script src="assets/scripts/jsdeferred.jquery.js" type="text/javascript"></script>    
    <script src="assets/scripts/jquery.query-1.2.3.js" type="text/javascript"></script>
    <script src="assets/scripts/ae_browse.js" type="text/javascript"></script>
</head>
<body>
<div id="ae_contents">
    <div id="ae_ebi_header_container">
        <iframe src="http://www.ebi.ac.uk/inc/head.html" name="head" frameborder="0" marginwidth="0px" marginheight="0px" scrolling="no" height="57px" width="100%">
            Your browser does not support inline frames or is currently configured not to display inline frames. Content can be viewed at actual source page:
            http://www.ebi.ac.uk/inc/head.html
        </iframe>
    </div>
    <div id="ae_centered_container_100pc" class="assign_font">
        <div>
            <noscript>
                <div class="ae_error_area">ArrayExpress uses JavaScript for better data handling and enhanced representation. Please enable JavaScript if you want to continue browsing ArrayExpress.</div>
            </noscript>
            <div id="ae_browse_area">
                <div id="ae_keywords_filters_area">
                    <div id="ae_keywords_filters_box">
                        <div class="form_100pc form_outer"><div class="form_100pc form_top"><div class="form_100pc form_bottom"><div class="form_100pc form_left"><div class="form_100pc form_right"><div class="form_100pc form_bottom_left"><div class="form_100pc form_bottom_right"><div class="form_100pc form_top_left"><div class="form_100pc form_top_right">
                            <div class="form_100pc form_inner">
                                <form method="get" action="browse.html">
                                    <fieldset id="ae_keywords_box">
                                        <label for="ae_keywords">Experiment, citation, sample and factor annotations:</label>
                                        <input id="ae_keywords" name="keywords" class="assign_font">
                                        <input id="ae_keyword_filters_submit" type="submit" value="Query" class="assign_font">
                                        <span><input id="ae_wholewords" name="wholewords" type="checkbox"><label for="ae_wholewords">Match whole words</label></span>

                                        <input type="hidden" id="ae_sortby" name="sortby">
                                        <input type="hidden" id="ae_sortorder" name="sortorder">
                                     </fieldset>

                                    <fieldset id="ae_filters_box">
                                        <label for="ae_species">Filter on:</label>
                                        <select id="ae_species" name="species" class="assign_font"><option value="">Species</option></select>
                                        <select id="ae_array" name="array" class="assign_font"><option value="">Array</option></select>
                                    </fieldset>
                                    <fieldset id="ae_options_box">
                                        <label>Display options:</label>
                                        <div class="select_margin"><select id="ae_pagesize" name="pagesize" class="assign_font"><option value="25">25</option><option value="50">50</option><option value="100">100</option><option value="250">250</option><option value="500">500</option></select><label for="ae_pagesize"> experiments per page</label></div>
                                        <div><input id="ae_detailedview" name="detailedview" type="checkbox"><label for="ae_detailedview">Detailed view</label></div>
                                    </fieldset>
                                </form>
                            </div>
                        </div></div></div></div></div></div></div></div></div>
                    </div>
                </div>
                <div id="ae_results_area">
                    <div class="table_box_top"><div class="table_box_bottom"><div class="table_box_left"><div class="table_box_right"><div class="table_box_bottom_left"><div class="table_box_bottom_right"><div class="table_box_top_left"><div class="table_box_top_right">
                        <div class="table_padding_box">
                            <div class="table_inner_box">

                                <div id="ae_results_table">
                                    <div id="ae_results_hdr_filler" class="table_header_filler">&nbsp;</div>
                                    <div id="ae_results_hdr" style="right: 15px">
                                        <div id="ae_results_hdr_inner">
                                            <table border="0" cellpadding="0" cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th class="table_header_box ae_results_more" id="ae_results_header_more"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>&nbsp;</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_accession" id="ae_results_header_accession"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>ID</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_name" id="ae_results_header_name"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Title</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_hybs" id="ae_results_header_hybs"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Hybs</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_species" id="ae_results_header_species"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Species</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_releasedate" id="ae_results_header_releasedate"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Date</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_fgem" id="ae_results_header_fgem"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Processed</div></div></div></div></th>
                                                        <th class="sortable table_header_box ae_results_raw" id="ae_results_header_raw"><div class="table_header_border_left"><div class="table_header_border_right"><div class="table_header_inner"><div>Raw</div></div></div></div></th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div id="ae_results_body">
                                        <div id="ae_results_body_inner" class="ae_results_table_loading">
                                            <table border="0" cellpadding="0" cellspacing="0">
                                                <thead style="visibility: collapse; height: 0">
                                                    <tr>
                                                        <th class="table_header_box_fake ae_results_more"></th>
                                                        <th class="table_header_box_fake ae_results_accession"></th>
                                                        <th class="table_header_box_fake ae_results_name"></th>
                                                        <th class="table_header_box_fake ae_results_hybs"></th>
                                                        <th class="table_header_box_fake ae_results_species"></th>
                                                        <th class="table_header_box_fake ae_results_releasedate"></th>
                                                        <th class="table_header_box_fake ae_results_fgem"></th>
                                                        <th class="table_header_box_fake ae_results_raw"></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="ae_results_tbody"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div id="ae_results_ftr" class="table_footer_box"><div class="table_footer_left"><div class="table_footer_right">
                                        <div class="table_footer_inner"><div id="ae_results_status"></div><div id="ae_results_pager"></div></div>
                                    </div></div></div>
                                </div>
                            </div>
                        </div>
                    </div></div></div></div></div></div></div></div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="ae_ebi_footer_container">
        <iframe src="http://www.ebi.ac.uk/inc/foot.html" name="foot" frameborder="0" marginwidth="0px" marginheight="0px" scrolling="no" height="22px" width="100%">
            Your browser does not support inline frames or is currently configured not to display inline frames. Content can be viewed at actual source page:
            http://www.ebi.ac.uk/inc/foot.html
        </iframe>
    </div>
</body>
</html>
